<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Responsive Navigation Bar</title>
</head>
<body>

    <div class="navbar">
      <div class="logo">Logo</div>

      <!-- for large device view -->
      <div class="menu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </div>

      <!-- for mobile & tablet view icons -->
      <div class="mobile-menu-icon" onclick="toggleMobileMenu()">
        <span class="icon" id="menuIcon">&#35;</span>
        <span class="icon" id="closeIcon">&#120;</span>
      </div>

      <!-- for mobile and tablet view  -->
      <div class="mobile-menu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
